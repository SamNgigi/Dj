{% extends "base.html" %} {% block content %}
<div class="container">
  <h3>{{test}}</h3>
  <div class="row">
    <div class="col-12">
      <h1>{{band.name}}</h1>
    </div>
    <div class="row">
      <div class="container">
        <div class="col-4"></div>
        <div class="col-4">
          <img src="{{band.image}}" alt="" class="img-fluid">
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <p>{{band.bio}}</p>
          <p>This was posted at {{band.date_added}}</p>
          <!-- We are using this links to direct us to the api views. d.r.f. and json views -->
          <span><a href="{% url 'Test:band_details_api' pk=band.pk%}">drf view</a></span>- <span><a href="/api/{{band.pk}}.json"> json view</a></span>
        </div>
      </div>
    </div>
    {% endblock %}
